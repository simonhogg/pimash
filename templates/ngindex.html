<!DOCTYPE html>
<html ng-app="piMash">
	<head>
		<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" type="text/css" href="static/style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>
		<script type="text/javascript" src="static/app.js"></script>
	</head>
	<body ng-controller="TempController as tc">
		<div class="valueContainer">
			<div id="temp" class="labelledValue">
				<span class='label'>Current Temp</span>
				<span class='value'><span id="tempValue">{{!tc.tempData.temp}}</span>&deg;F</span>
			</div>
			<div id="setpoint" class="labelledValue">
				<span class='label'>Setpoint</span>
				<span class='value'><span id="setpointValue">{{!tc.tempData.setpoint}}</span>&deg;F</span>
			</div>
			<div id="element" class="labelledValue">
				<span class='label'>Element</span>
				<span class='value'><span id="elementValue">{{!tc.tempData.element}}</span></span>
			</div>
		</div>
		<div id="links">
			<a ng-href="#" ng-repeat="t in tc.tempArray" ng-click="tc.updateSetPoint(t)">{{!t}}&deg;F</a>
			<br />
			<br />
			<form ng-submit="tc.updateSetPoint(tc.tempInput)">
				Custom: 
				<input id="spinner" name="value" ng-model="tc.tempInput">
				<input type="submit" value="Set"></input>
			</form>
		</div>
		<div google-chart chart="chartObject" style="{{cssStyle}}"></div>
	</body>
</html>
